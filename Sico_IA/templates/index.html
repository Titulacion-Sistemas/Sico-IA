{% extends 'base.html' %}

    {% block title %}
		Ingreso a Sico Cnel
    {% endblock %}


    {% block body %}

        <div
                data-ng-view
                data-ng-animate="{enter: 'view-enter', leave: 'view-leave'}"
        ></div>

    {% endblock %}

    {% block jqueryAngular %}
        <script>
            var cs = angular.module("sico_ia", ['ngRoute']);

            cs.config( ['$routeProvider',
                function($routeProvider) {
                    $routeProvider.when('/', {
                        templateUrl: '{% url 'login' %}'
                    }).
                    when('/animales/ave2', {
                        templateUrl: 'plantillas/ave2.html'
                    }).
                    when('/animales/ave3', {
                        templateUrl: 'plantillas/ave3.html'
                    }).
                    otherwise({
                        redirectTo: '/home',
                        templateUrl: 'plantillas/inicio.html'
                    });
              }]);

            cs.controller('home', ['$scope', function($scope){

            }]);
        </script>
    {% endblock %}
