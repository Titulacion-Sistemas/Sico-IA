<div id="main">
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

        <div class="row" style="margin-top: 15px" >
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>BÃºsquedas</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form-group" id="buscarForm" name="buscarForm" method="post"
                              data-ng-submit="buscarPost()"
                        >

                            <div class="form-group">
                                {{ form.dato }}
                            </div>
                            <div class="form-group">
                                {{ form.criterio }}
                            </div>
                            <div class="form-group">
                                <button
                                        type="submit"
                                        class="btn btn-primary btn-lg btn-block raised round"
                                        >
                                     <span class="glyphicon glyphicon-search"></span> Buscar
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

            <div data-ng-show="buscando" class="col-md-8">
                <div class="panel panel-info animate-show"
                        data-ng-show="buscando">
                    <div class="panel-heading">
                        Buscando...
                    </div>
                    <div class="panel-body">

                        <div style="width: 68px; height: 68px; margin-bottom: 0;"
                             class="alert alert-info center-block animate-show">
                            <div class="loader-inner ball-clip-rotate-multiple center-block">
                                <div></div><div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 animate-show"
                 data-ng-show="valores.coincidencias.contenido.length>0">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        {{ angOpen }} valores.coincidencias.titulo {{ angClose }}
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table table-striped table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <td data-ng-repeat="(key, (key1, value)) in valores.coincidencias.contenido[1]" >
                                            <b>{{ angOpen }} key1 {{ angClose }}</b>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr data-ng-repeat="(key, valu) in valores.coincidencias.contenido">
                                        <td data-ng-repeat="(key, value) in valu" >
                                            <span data-ng-if="istring(value)">{{ angOpen }} value {{ angClose }}</span>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12"></div>
        </div>

        <div class="row">
            <div class="col-md-12"></div>
        </div>


</div>
