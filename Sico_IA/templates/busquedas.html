<div id="main">
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

        <div class="row" style="margin-top: 15px" >
            <div class="vcenter col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>Busquedas</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form-group" id="b" name="b" method="post" action=""
                        onsubmit="return false;"
                        >

                            <div class="form-group">
                                {{ form.dato }}
                            </div>
                            <div class="form-group">
                                {{ form.criterio }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block raised round">
                                     <span class="glyphicon glyphicon-search"></span> Buscar
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

            <div id="listaResultados" class="col-md-8">

            </div>
        </div>

        <div class="row">
            <div id="resultado" class="col-md-12"></div>
        </div>


</div>
